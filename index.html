<!DOCTYPE html>
<html lang="te">

<head>
  <title>అప్పు కాలిక్యులేటర్</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!-- Copyright Symbol -->
  <div style="position: absolute; top: 10px; right: 10px;">
    <b><span style="color: blue;"><h1>&copy;మధు కాస</h1></span></b>
  </div>

  <div class="container">
    <h1>అప్పు కాలిక్యులేటర్</h1>
    <div class="form-group">
      <label for="startDate">ప్రారంబపు తేది:</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">ఆఖరి తేది:</label>
      <input type="date" id="endDate">
    </div>
    <div class="form-group">
      <label for="interestRate">నెలకు వడ్డీ రేటు (%):</label>
      <input type="number" id="interestRate" step="0.01" min="0">
    </div>
    <div class="form-group">
      <label for="principalAmount">అసలు:</label>
      <input type="number" id="principalAmount" step="0.01" min="0">
    </div>
    <button onclick="calculateDifference()">లెక్కించు</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
