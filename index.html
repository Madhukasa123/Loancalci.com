<!DOCTYPE html>
<html>

<head>
  <title>Loan Calculator</title>
  <link rel="icon" href="rupees-symbol-png-27191-Windows.ico" type="image/icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!-- Copyright Symbol -->
  <div style="position: absolute; top: 10px; right: 10px;">
    <b><span style="color: blue;"><h1>&copy;MadhuKasa</h1></span></b>
  </div>

  <div class="container">
    <h1>Load Calculator</h1>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate per Month (%):</label>
      <input type="number" id="interestRate" step="0.01" min="0">
    </div>
    <div class="form-group">
      <label for="principalAmount">Principal Amount:</label>
      <input type="number" id="principalAmount" step="0.01" min="0">
    </div>
    <button onclick="calculateDifference()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
