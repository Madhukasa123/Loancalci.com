<!DOCTYPE html>
<html>

<head>
  <title>Loan Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Loan Calculator With Date</h1>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate per Month (%):</label>
      <input type="number" id="interestRate" step="0.01" min="0">
    </div>
    <div class="form-group">
      <label for="principalAmount">Principal Amount:</label>
      <input type="number" id="principalAmount" step="0.01" min="0">
    </div>
    <button onclick="calculateDifference()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
